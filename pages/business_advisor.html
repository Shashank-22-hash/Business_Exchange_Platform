<style>/* Base styling for body and layout */
	html, body {
	  height: 100%;
	  margin: 0;
	  padding: 0;
	  font-family: 'Roboto', sans-serif;
	  background: linear-gradient(to bottom right, #6a11cb, #2575fc);
	  display: flex;
	  justify-content: center;
	  align-items: center;
	}
	
	/* Main business advisor dashboard container */
	.business_advisor-main {
	  background: #fff;
	  border-radius: 15px;
	  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
	  padding: 50px 40px;
	  width: 100%;
	  max-width: 700px;
	  text-align: center;
	  animation: slideIn 0.5s ease-out;
	  box-sizing: border-box;
	}
	
	/* Animation for container */
	@keyframes slideIn {
	  from {
		transform: translateY(50px);
		opacity: 0;
	  }
	  to {
		transform: translateY(0);
		opacity: 1;
	  }
	}
	
	/* Heading styles */
	.business_advisor-h1 {
	  color: #4b4b4b;
	  font-size: 28px;
	  font-weight: 700;
	  margin-bottom: 30px;
	  letter-spacing: 1px;
	}
	
	.business_advisor-h2 {
	  color: #4b4b4b;
	  font-size: 24px;
	  font-weight: 700;
	  margin-bottom: 20px;
	  letter-spacing: 1px;
	  text-align: left;
	}
	
	/* Form styling */
	#info-form {
	  margin-top: 20px;
	}
	
	#info-form input[type="text"],
	#info-form textarea {
	  width: 100%;
	  padding: 15px;
	  font-size: 16px;
	  border: 1px solid #ddd;
	  border-radius: 10px;
	  background-color: #f8f8f8;
	  color: #333;
	  outline: none;
	  transition: border-color 0.3s ease, box-shadow 0.3s ease;
	  margin-bottom: 20px;
	  resize: vertical;
	}
	
	/* Focus effect for inputs */
	#info-form input[type="text"]:focus,
	#info-form textarea:focus {
	  border-color: #6a11cb;
	  box-shadow: 0 0 5px rgba(106, 17, 203, 0.7);
	}
	
	/* Submit button styling */
	.business_advisor-btn1 {
	  background-color: #6a11cb;
	  color: white;
	  padding: 15px 25px;
	  border: none;
	  border-radius: 10px;
	  font-size: 18px;
	  font-weight: 600;
	  cursor: pointer;
	  transition: background-color 0.3s ease, transform 0.3s ease;
	  width: 100%;
	}
	
	.business_advisor-btn1:hover {
	  background-color: #2575fc;
	  transform: scale(1.05);
	}
	
	/* Queries and Info Container styling */
	#info-container,
	#queries-container {
	  margin-top: 30px;
	  text-align: left;
	  background-color: #f9f9f9;
	  border: 1px solid #ddd;
	  border-radius: 10px;
	  padding: 20px;
	}
	
	/* Responsive styling */
	@media (max-width: 500px) {
	  .business_advisor-main {
		padding: 30px 20px;
	  }
	
	  .business_advisor-h1,
	  .business_advisor-h2 {
		font-size: 22px;
	  }
	
	  #info-form input[type="text"],
	  #info-form textarea {
		font-size: 14px;
	  }
	
	  .business_advisor-btn1 {
		font-size: 16px;
		padding: 12px 20px;
	  }
	}
	</style>
<body>
	<!-- Header Placeholder -->
	<div id="header-placeholder"></div>

	<main class="business_advisor-main">
		<h1 class="business_advisor-h1">Business Advisor Dashboard</h1>

		<!-- Section to Post Information -->
		<section id="post-info">
			<h2 class="business_advisor-h2">Post Information</h2>
			<form id="info-form">
				<input type="text" id="info-title" placeholder="Information Title" required>
				<textarea id="info-description" placeholder="Description" required></textarea>
				<button class="business_advisor-btn1" type="submit">Post Information</button>
			</form>
			
		</section>

		<section id="manage-queries">
			<h2 class="business_advisor-h2">View and Resolve Queries</h2>
			<div id="queries-container">
	
			</div>
		</section>
	</main>

	<!-- Footer Placeholder -->
	<div id="footer-placeholder"></div>

	<script type="module" src="../js/business_advisor.js"></script>

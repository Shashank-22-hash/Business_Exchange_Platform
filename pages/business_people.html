<style>
    /* Base styling for body and layout */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to bottom right, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  
  /* Main dashboard container */
  #dashboard {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 50px 40px;
    width: 100%;
    max-width: 700px;
    animation: slideIn 0.5s ease-out;
    box-sizing: border-box;
  }
  
  /* Animation for container */
  @keyframes slideIn {
    from {
      transform: translateY(50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
  /* Main heading */
  h1 {
    color: #4b4b4b;
    font-size: 28px;
    font-weight: 700;
    margin: 0 0 30px 0;
    letter-spacing: 1px;
  }
  
  /* Subheading for sections */
  #dashboard h2 {
    color: #4b4b4b;
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 20px;
    letter-spacing: 1px;
    text-align: left;
  }
  
  #dashboard h3 {
    color: #4b4b4b;
    font-size: 20px;
    font-weight: 700;
    margin-top: 30px;
    margin-bottom: 20px;
    letter-spacing: 1px;
    text-align: left;
  }
  
  /* Form styling */
  #new-idea-form {
    margin-top: 20px;
  }
  
  #new-idea-form input[type="text"],
  #new-idea-form textarea {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #f8f8f8;
    color: #333;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 20px;
    resize: vertical;
  }
  
  /* Focus effect for inputs */
  #new-idea-form input[type="text"]:focus,
  #new-idea-form textarea:focus {
    border-color: #6a11cb;
    box-shadow: 0 0 5px rgba(106, 17, 203, 0.7);
  }
  
  /* Submit button styling */
  #new-idea-form button {
    background-color: #6a11cb;
    color: white;
    padding: 15px 25px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    width: 100%;
  }
  
  #new-idea-form button:hover {
    background-color: #2575fc;
    transform: scale(1.05);
  }
  
  /* Ideas Container styling */
  #ideas-container {
    margin-top: 30px;
    text-align: left;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
  }
  
  /* Responsive styling */
  @media (max-width: 500px) {
    #dashboard {
      padding: 30px 20px;
    }
  
    h1,
    #dashboard h2,
    #dashboard h3 {
      font-size: 22px;
    }
  
    #new-idea-form input[type="text"],
    #new-idea-form textarea {
      font-size: 14px;
    }
  
    #new-idea-form button {
      font-size: 16px;
      padding: 12px 20px;
    }
  }
  
</style>
<!-- Header Placeholder -->
 <div>
<div id="header-placeholder"></div>

<div id="dashboard">
    <h1>Welcome, Business Person</h1>
    <br>
    <h2>Your Business Ideas</h2>
    <div id="ideas-container"></div>

    <h3>Add a New Idea</h3>
    <form id="new-idea-form">
        <input type="text" id="idea-title" placeholder="Idea Title" required />
        <textarea id="idea-description" placeholder="Description" required></textarea>
        <button type="submit">Post Idea</button>
    </form>
</div>

<div id="footer-placeholder"></div>

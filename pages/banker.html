	<style>/* Base styling for body and layout */
		html, body {
		  height: 100%;
		  margin: 0;
		  padding: 0;
		  font-family: 'Roboto', sans-serif;
		  background: linear-gradient(to bottom right, #6a11cb, #2575fc);
		  display: flex;
		  justify-content: center;
		  align-items: center;
		}
		
		/* Main banker dashboard container */
		.banker-main {
		  background: #fff;
		  border-radius: 15px;
		  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
		  padding: 50px 40px;
		  width: 100%;
		  max-width: 600px;
		  text-align: center;
		  animation: slideIn 0.5s ease-out;
		  box-sizing: border-box;
		}
		
		/* Animation for container */
		@keyframes slideIn {
		  from {
			transform: translateY(50px);
			opacity: 0;
		  }
		  to {
			transform: translateY(0);
			opacity: 1;
		  }
		}
		
		/* Heading styles */
		.banker_h1 {
		  color: #4b4b4b;
		  font-size: 28px;
		  font-weight: 700;
		  margin-bottom: 30px;
		  letter-spacing: 1px;
		}
		
		.banker_h2 {
		  color: #4b4b4b;
		  font-size: 24px;
		  font-weight: 700;
		  margin-bottom: 20px;
		  letter-spacing: 1px;
		  text-align: left;
		}
		
		/* Loan form styling */
		#loan-form {
		  margin-top: 20px;
		}
		
		#loan-form input[type="text"],
		#loan-form textarea {
		  width: 100%;
		  padding: 15px;
		  font-size: 16px;
		  border: 1px solid #ddd;
		  border-radius: 10px;
		  background-color: #f8f8f8;
		  color: #333;
		  outline: none;
		  transition: border-color 0.3s ease, box-shadow 0.3s ease;
		  margin-bottom: 20px;
		  resize: vertical;
		}
		
		/* Focus effect for inputs */
		#loan-form input[type="text"]:focus,
		#loan-form textarea:focus {
		  border-color: #6a11cb;
		  box-shadow: 0 0 5px rgba(106, 17, 203, 0.7);
		}
		
		/* Submit button styling */
		.banker_btn1 {
		  background-color: #6a11cb;
		  color: white;
		  padding: 15px 25px;
		  border: none;
		  border-radius: 10px;
		  font-size: 18px;
		  font-weight: 600;
		  cursor: pointer;
		  transition: background-color 0.3s ease, transform 0.3s ease;
		  width: 100%;
		}
		
		.banker_btn1:hover {
		  background-color: #2575fc;
		  transform: scale(1.05);
		}
		
		/* Loans container */
		#loans-container {
		  margin-top: 40px;
		  text-align: left;
		}
		
		/* Responsive styling */
		@media (max-width: 500px) {
		  .banker-main {
			padding: 30px 20px;
		  }
		
		  .banker_h1,
		  .banker_h2 {
			font-size: 22px;
		  }
		
		  #loan-form input[type="text"],
		  #loan-form textarea {
			font-size: 14px;
		  }
		
		  .banker_btn1 {
			font-size: 16px;
			padding: 12px 20px;
		  }
		}
		</style>
	<!-- Header Placeholder -->
	<div id="header-placeholder"></div>

	<main class="banker-main">
		<h1 class="banker_h1">Banker Dashboard</h1>
		<section id="loans-container">
			<h2 class="banker_h2">Your Loans</h2>
		</section>
		<!-- Form for submitting loan details -->
		<form id="loan-form">
			<input type="text" id="loan-title" placeholder="Loan Title" required>
			<textarea id="loan-description" placeholder="Loan Description" required></textarea>
			<button class="banker_btn1" type="submit">Post Loan Details</button>
		</form>

		
	</main>

	<!-- Footer Placeholder -->
	<div id="footer-placeholder"></div>

	<script type="module" src="../js/banker.js"></script>
